<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:t="http://myfaces.apache.org/tomahawk"     
		template="templates/template.xhtml">
				
<!-- Defines the title of the page using the header 1 tag -->
<ui:define name="pagetitle">Sales Metrics</ui:define>
<ui:define name="sectiontitle">Sales Metrics</ui:define>	
<ui:define name="body">
#{salesMetricsController.getProductByID()}
<hr/>
			<!-- #{salesMetricsController.search()} -->

			<table border="1">
				<tr class="wishlistTableHeader">
					<td>
						<a href="salesMetrics.xhtml?sort=1"  id="#{1}">Product ID</a>
					</td>
					<td>
						<a href="">Product Name</a>
					</td>
					<td>
						<a href="salesMetrics.xhtml?sort=2">Price</a>
					</td>
					<td>
						<a href="salesMetrics.xhtml?sort=3">Total Amount Sold</a>
					</td>
					<td>
						<a href="">Total Days</a>
					</td>
				</tr>
				
				<ui:repeat value="#{salesMetricsController.results}" var="salesMetric">
					<tr>
						<td class="wishlistColumn">
							#{salesMetric.getProductID()}
						</td>
						<td>
							#{salesMetric.getProductName()}
						</td>
						<td>
							#{salesMetric.getProductPrice()}
						</td>
						<td>
							#{salesMetric.getTotalSold()}
						</td>
						<td>
							#{salesMetric.getTotalDays()}
						</td>
					</tr>
				</ui:repeat>

			</table>


</ui:define>
</ui:composition>
