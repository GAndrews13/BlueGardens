<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:compositon	xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				template="templates/exampletemplate.xhtml">

	<ui:define name = "pagetitle" >
		<h1>"Account"</h1>
	</ui:define>
	<ui:define name = "sectiontitle" >
		<h2>"Customer"</h2>
	</ui:define>
	<ui:define name="nav-items">
		<div id="navigation">
			<ul class="menu">
			  	<li> <img src="images/NB-Gardens.png" width=60px height=30px/> </li>
			  	<li><a href="/home" class="active"><span>Home</span></a></li>
			  	<li><a href="/services"><span>Services</span></a></li>				  	<li><a href="/about"><span>About</span></a></li>
				<li><a href="/contact"><span>Contact</span></a></li>
			  	<li><img src="images/basket.png" width=32px height=32px alt="Basket"/></li>
			</ul>
		</div>
	</ui:define>
	<ui:define name="body">
		<div id="basket">
			<h:form>
				<table>
					<c:forEach var="cust" items="${Customer}">
						<tr>
							<td> ${customer.ID} </td>
							<td> ${customer.name} </td>
							<td> ${customer.number} </td>
							<td> ${customer.email} </td>
							<td> ${customer.address} </td>
						</tr>
					</c:foreEach>
				</table>
			</h:form>
		</div>
		<div id="orders">
			<h:form>
				<table>
					<c:forEach var="item" items="${CustomerOrder}">
						<tr>
							<td> ${item.ID} </td>
							<td> ${item.name} </td>
							<td> ${item.quantity} </td>
						</tr>
					</c:foreEach>
				</table>
			</h:form>
		</div>
		<div id="basket">
			<h:form>
				<table>
					<c:forEach var="item" items="${Basket}">
						<tr>
							<td> ${item.ID} </td>
							<td> ${item.name} </td>
							<td> ${item.quantity} </td>
						</tr>
					</c:foreEach>
				</table>
			</h:form>
		</div>
	</ui:define>
	
</ui:composition>
