<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/exampletemplate.xhtml">
<ui:define name="pageTitle">Forgotten Password</ui:define>
<ui:define name="content">
	<div id="forgottenPassword">
		<h:form>
			<h2>Forgotten Password</h2>
			<h:panelGrid>
				<h:outputLabel value="#{forgottenPasswordController.errormsg"/><br/>
				<h:outputLabel value="Username" for="forgottenpasswordusername"/>
				<h:inputText id="forgottenpasswordusername" value="#{userDetails.username}" maxlength="45" size="20"/>
				<br/>
				<h:outputLabel value="Email" for="forgottenpasswordemail"/>
				<h:inputText id="forgottenpasswordemail" value="#{customerDetails.email}" maxlength="45" size="20"/>
				<br/>
				<f:facet name="loginsubmit">
					<h:commandButton class="button" value="Submit" action="#{forgottenPasswordController.forgottenPassword}"/>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</div>
</ui:define>
</html>
