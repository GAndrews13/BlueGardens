<!DOCTYPE xhtml>
<!-- Outlines the code that the system uses and the template it is based off of -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"      
				xmlns:ui="http://java.sun.com/jsf/facelets"  
				xmlns:h="http://java.sun.com/jsf/html"   
				template="templates/template.xhtml">
	<!-- Defines the title of the page using the header 1 tag -->
	<ui:define name = "pagetitle">Product</ui:define>
	<!-- Defines the title displayed on the page -->
	<ui:define name="sectiontitle">
		#{productController.getProductByID()}
		#{productController.product.productName}
		#{productController.product.getProductID()}
	</ui:define>
	
	<!-- Contains the actual content of the page -->
	<ui:define name="body">
	<div>
		<p>#{productController.product.price}</p>
		<img src="#{productController.product.imageLink}" alt="#{productController.product.productName}"/>
		<h:form>
			<h:commandButton action="#{basketController.addProduct(productController.product.getProductID())}"  value="Add to Basket" /><br/><hr/>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
