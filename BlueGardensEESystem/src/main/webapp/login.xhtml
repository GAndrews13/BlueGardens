<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/template.xhtml">
		
<ui:define name="pageTitle">Login</ui:define>
<ui:define name="body">
<table>
	<tr>
		<td>
		<div id="login">
				<h:form>
					<h1>Login</h1>
					<h:panelGrid>
					<h:outputLabel value="#{loginController.errormsg}"/><br/>
					<h:outputLabel value="Username" for="logindetails"/><br/>
					<h:inputText id="logindetails" value="#{userDetails.username}" maxlength="45" size="20"/><br/>
					<br/>
					<h:outputLabel value="Password" for="password"/><br/>
					<h:inputSecret id="password" value="#{userDetails.password}" maxlength="45" size="20"/><br/>
					<h:commandButton action="#{loginController.login()}" value="Login " />
					</h:panelGrid>	
				</h:form>
			</div>
		</td>
	</tr>
</table>
</ui:define>
</ui:composition>
