<!DOCTYPE html>
<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/template.xhtml">
<ui:define name="pageTitle">Password Reset</ui:define>
<ui:define name="content">
	<div id="passwordReset">
		<h:form>
			<h2>Password Reset</h2>
			<h:panelGrid>
				<h:outputLabel value="#{passwordResetController.errormsg"/><br/>
				<h:outputLabel value="New Password" for="passwordresetnewpassword"/>
				<h:inputText id="passwordresetnewpassword" value="#{passwordReset.newpassword}" maxlength="45" size="20"/>
				<br/>
				<h:outputLabel value="Confirm New Password" for="passwordresetconfirmnewpassword"/>
				<h:inputText id="passwordresetconfirmnewpassword" value="#{passwordReset.confirmnewpassword}" maxlength="45" size="20"/>
				<br/>
				<f:facet name="passwordresetsubmit">
					<h:commandButton class="button" value="Submit" action="#{passwordResetController.passwordReset}"/>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</div>
</ui:define>
</ui:composition>
