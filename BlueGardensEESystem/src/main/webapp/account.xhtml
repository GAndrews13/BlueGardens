<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/template.xhtml">
		
<ui:define name="pageTitle">Account</ui:define>
<ui:define name="body">
<table>
	<tr>
		<td>
		<div id="login">
				<h:form>
				<h:panelGrid>
		  			<h3>Personal Details</h3>
		      		<h:outputText name="#{accountController.firstName}"/><br/>
		      		<h:outputText name="#{accountController.lastName}"/><br/>
		      		<h:outputText name="#{accountController.address}"/><br/>
		      		<h:outputText name="#{accountController.contactNumber}"/><br/>
		      		<h:outputText name="#{accountController.email}"/><br/>		      		
		      		<h3>Your Orders</h3>
					<h:outputText name="#{accountController.orders}"/><br/>
					</h:panelGrid>	
				</h:form>
			</div>
		</td>
	</tr>
</table>
</ui:define>
</ui:composition>
