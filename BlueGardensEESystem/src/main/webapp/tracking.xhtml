<ui:compositon xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/exampletemplate.xhtml">

	<ui:define name="pagetitle">
		<h1>Tracking</h1>
	</ui:define>
	<ui:define name="sectiontitle">
		<h2>Tracking</h2>
	</ui:define>
	<ui:define name="body">
		<h:form>
			<table>
				<c:forEach var="custOrd" items="#{CustomerOrder}">
					<tr>
						<td>${custOrd.trackingID}</td>
						<td>${custOrd.deliveryType}</td>
						<c:forEach var="pol" items="#{ProductOrderLine}">
							<td>${custOrd.pol.name}</td>
							<td>${custOrd.pol.quantity}</td>
						</c:forEach>
					</tr>
					</c:forEach>
			</table>
		</h:form>
</ui:define>
</ui:compositon>
