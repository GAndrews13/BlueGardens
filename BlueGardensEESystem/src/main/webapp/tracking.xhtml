<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:t="http://myfaces.apache.org/tomahawk"     
		template="templates/template.xhtml">
				
<!-- Defines the title of the page using the header 1 tag -->
<ui:define name="pagetitle">Tracking</ui:define>	
<ui:define name="sectiontitle">Tracking</ui:define>
<ui:define name="body">

			<!--#{trackingController.search()}-->
			
			<h:form>
			<h1></h1>
				<h:panelGrid>
					<ui:repeat value="#{trackingController.customerOrders}" var="order">
				    	Order ID: #{order.getCustomerOrderID()}<br/><br/>
				    	Tracking ID: #{order.getTrackingID()}<br/><br/>
				    	Delivery Type: #{order.getDeliveryType()}<br/><br/>
				    	Delivery Status: #{order.getStatus()}<br/><br/><br/><br/>    	
					</ui:repeat>
				</h:panelGrid>	
			</h:form>

</ui:define>
</ui:composition>
