<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:compositon xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/exampletemplate.xhtml">

	<ui:define name="pagetitle">
		<h1>"Account"</h1>
	</ui:define>
	<ui:define name="sectiontitle">
		<h2>"Customer"</h2>
	</ui:define>
	<ui:define name="nav-items">
		<div id="navigation">
			<ul class="menu">
				<li><img src="images/NB-Gardens.png" width=60px height=30px /></li>
				<li><a href="/home" class="active"><span>Home</span></a></li>
				<li><a href="/services"><span>Services</span></a></li>
				<li><a href="/about"><span>About</span></a></li>
				<li><a href="/contact"><span>Contact</span></a></li>
				<li><img src="images/basket.png" width=32px height=32px alt="Basket" /></li>
			</ul>
		</div>
	</ui:define>
	<div id="basket">
		<h:form>
			<table>
				<c:forEach var="custOrd" items="${CustomerOrder}">
					<tr>
						<td>${custOrd.trackingID}</td>
						<td>${custOrd.deliveryType}</td>
						<c:forEach var="pol" items="${ProductOrderLine}">
							<td>${custOrd.pol.name}</td>
							<td>${custOrd.pol.quantity}</td>
						</c:forEach>
					</tr>
					</c:foreEach555>
			</table>
		</h:form>
	</div>
</ui:define>
