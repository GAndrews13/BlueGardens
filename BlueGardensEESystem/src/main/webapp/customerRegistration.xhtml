<!DOCTYPE html>
<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		template="templates/template.xhtml"
		xmlns:f="http://java.sun.com/jsf/core">			
<ui:define name="pagetitle">Customer Registration</ui:define>

<ui:define name="body">
			<div class="leftTitle">Customer Registration</div>
			<div id="customerRegistration">
				<h:form>
					<h:panelGrid>
						<h:outputLabel value="#{customerRegistrationController.errormsg}"/><br/>
						<h:outputLabel value="First Name" for="customerfirstname"/>
						<h:inputText id="customerfirstname" value="#{customerRegistrationController.firstName}" maxlength="45" size="20"/>
						<br/>
						<h:outputLabel value="Last Name" for="customerlastname"/>
						<h:inputText id="customerlastname" value="#{customerRegistrationController.lastName}" maxlength="45" size="20"/>
						<br/>
						<h:outputLabel value="Username" for="customerusername"/>
						<h:inputText id="customerusername" value="#{customerRegistrationController.username}" maxlength="45" size="20"/>
						<br/>
						<h:outputLabel value="Password" for="customerpassword"/>
						<h:inputSecret id="customerpassword" value="#{customerRegistrationController.password}" maxlength="45" size="20"/>
						<br/>
						<h:outputLabel value="Confirm Password" for="customerconfirmpassword"/>
						<h:inputSecret id="customerconfirmpassword" value="#{customerRegistrationController.confirmPassword}" maxlength="45" size="20"/>
						<br/>
						<h:outputLabel value="Email" for="customeremail"/>
						<h:inputText id="customeremail" value="#{customerRegistrationController.email}" maxlength="45" size="20"/>
						<br/>
						<h:outputLabel value="Confirm Email" for="customerconfirmemail"/>
						<h:inputText id="customerconfirmemail" value="#{customerRegistrationController.confirmEmail}" maxlength="45" size="20"/>
						<br/>
						<h:outputLabel value="Address" for="customeraddress"/>
						<h:inputText id="customeraddress" value="#{customerRegistrationController.address}" maxlength="45" size="20"/>
						<br/>
						<h:outputLabel value="Contact Number" for="customercontactnumber"/>
						<h:inputText id="customercontactnumber" value="#{customerRegistrationController.contactNumber}" maxlength="45" size="20"/>
						<br/>
							<h:commandButton action="#{customerRegistrationController.registeredCustomer}" value="Register" />
					</h:panelGrid>
				</h:form>
			</div>
</ui:define>
</ui:composition>
