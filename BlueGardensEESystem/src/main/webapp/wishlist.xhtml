<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:t="http://myfaces.apache.org/tomahawk"     
		template="templates/template.xhtml">
				
	<!-- Defines the title of the page using the header 1 tag -->
	<ui:define name="pagetitle">Wishlist</ui:define>	
	<ui:define name="sectiontitle">Wishlist</ui:define>
<ui:define name="body">
			<h:form>
			<h1></h1>
				<h:panelGrid>
				<!--#{wishlistController.search()}-->
					<ui:repeat value="#{wishlistController.realResults}" var="product">
				    	#{product.getProductName()}<br/><br/>
				    	#{product.getPrice()}<br/><br/>
				    	#{product.getStockLevel()}<br/><br/>
				    	#{product.getFeatureOne()}<br/><br/>
				    	#{product.getFeatureTwo()}<br/><br/>
				    	#{product.getFeatureThree()}<br/><br/>
				    	#{product.getFeatureFour()}<br/><br/>
				    	#{product.getFeatureFive()}<br/><br/>
				    	<img src="#{product.getImageLink()}" alt="#{product.getProductName()}" width="460" height="345"/><br/><br/><br/><br/>    	
					</ui:repeat>
				</h:panelGrid>	
			</h:form>

</ui:define>
</ui:composition>
