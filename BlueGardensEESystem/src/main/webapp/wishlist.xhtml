<!-- Outlines the code that the system uses and the template it is based off of -->
<!--  author Anca -->
<!--  author jmander -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/template.xhtml">
				
	<!-- Defines the title of the page using the header 1 tag -->
	<ui:define name="pagetitle">WishList</ui:define>

	<!-- Defines the title displayed on the page -->
	<ui:define name="sectiontitle"><h2>WishList</h2></ui:define>

	<!-- Contains the actual content of the page -->
	<ui:define name="body">		
		<div>

    		<h:dataTable value="#{order.orderList}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Order No</f:facet>
    				<!-- row record -->
    				#{o.orderNo}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Product Name</f:facet>
    				#{o.productName}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Price</f:facet>
    				#{o.price}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Quantity</f:facet>
    				#{o.qty}
    			</h:column>
 
    		</h:dataTable>
			
		</div>
	</ui:define>
</ui:composition>
