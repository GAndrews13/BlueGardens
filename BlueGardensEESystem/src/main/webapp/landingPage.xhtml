 <!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"      
				xmlns:ui="http://java.sun.com/jsf/facelets"  
				xmlns:h="http://java.sun.com/jsf/html"
				template="templates/template.xhtml">
<ui:define name="sectiontitle">
	<h1>Welcome to NBGardens</h1>
</ui:define>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <ui:define name="body">
<!-- This is the slider for the sale products that will be used at the top of the landing page -->
<div class="container">
  	<br/>
  	<div id="myCarousel" class="carousel slide" data-ride="carousel">
    	<ol class="carousel-indicators">
      		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      		<li data-target="#myCarousel" data-slide-to="1"></li>
      		<li data-target="#myCarousel" data-slide-to="2"></li>
      		<li data-target="#myCarousel" data-slide-to="3"></li>
	  		<li data-target="#myCarousel" data-slide-to="4"></li>
    	</ol>
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="c:\users\lczornyj\pictures\delphisoft\wintersale\gnomesontour.jpg" alt="Chania" width="460" height="345"/>
			</div>
			<div class="item">
				<img src="#{saleProductController.saleProducts[0].getImageLink()}" alt="Chania" width="460" height="345"/>
			</div>
    		<div class="item">
				<img src="#{saleProductController.saleProducts[1].getImageLink()}" alt="Flower" width="460" height="345"/>
			</div>
			<div class="item">
				<img src="#{saleProductController.saleProducts[2].getImageLink()}" alt="Flower" width="460" height="345"/>
			</div>
	  		<div class="item">
				<img src="#{saleProductController.saleProducts[3].getImageLink()}" alt="Gold Jacuzzi" width="460" height="345"/>
			</div>
    	</div>
	    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      		<span class="sr-only">Previous</span>
    	</a>
    	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      		<span class="sr-only">Next</span>
    	</a>
    </div>
</div>
<!-- The below methods are for the specific new / trending products that appear below the slider -->
	<div class="products">
		<div class="cl"></div>
		<ul>
			<li>
				<a href="#"><img src="#{newProductController.newProducts[0].getImageLink()}" alt="" /></a>
				<div class="product-info">
					<h3>
						<h:outputLabel value="#{newProductController.newProducts[0].getProductName()}" />
					</h3>
					<div class="product-desc">
						<p>
							<h:outputLabel value="#{newProductController.newProducts[0].getFeatureOne()}" /><br />
							<h:outputLabel value="#{newProductController.newProducts[0].getFeatureTwo()}" />
						</p>
						<strong class="product-price"><h:outputLabel value="#{newProductController.newProducts[0].getPrice()}" /></strong>
					</div>
				</div>
			</li>
			<li>
				<a href="#"><img src="{newProductController.newProducts[1].getImageLink()}" alt="" /></a>
				<div class="product-info">
					<h3>
						<h:outputLabel value="#{newProductController.newProducts[1].getProductName()}" />
					</h3>
					<div class="product-desc">
						<p>
							<h:outputLabel value="#{newProductController.newProducts[1].getFeatureOne()}" /> <br />
							<h:outputLabel value="#{newProductController.newProducts[1].getFeatureTwo()}" />
						</p>
						<strong class="product-price"><h:outputLabel value="#{newProductController.newProducts[1].getPrice()}" /></strong>
					</div>
				</div>
			</li>
			<li class="last">
				<a href="#"><img src="{newProductController.newProducts[2].getImageLink()}" alt="" /></a>
				<div class="product-info">
					<h3>
						<h:outputLabel value="#{newProductController.newProducts[2].getProductName()}" />
					</h3>
					<div class="product-desc">
						<p>
							<h:outputLabel value="#{newProductController.newProducts[2].getFeatureThree()}" /> <br />
							<h:outputLabel value="#{newProductController.newProducts[2].getFeatureThree()}" />
						</p>
						<strong class="product-price"><h:outputLabel value="#{newProductController.newProducts[2].getPrice()}" /></strong>
					</div>
				</div>
			</li>
		</ul>
		<div class="cl"></div>
	</div>
</ui:define>
</ui:composition>
