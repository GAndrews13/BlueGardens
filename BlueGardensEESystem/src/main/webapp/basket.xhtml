<ui:compositon xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/exampletemplate.xhtml">
	<!-- Defines the title of the page using the header 1 tag -->
<ui:define name = "pagetitle">
	Basket
</ui:define>
<!-- Defines the title displayed on the page -->
<ui:define name="sectiontitle">
	<h2> Basket </h2>
</ui:define>
<ui:define name="body">
	<div id="basket">
		<h:dataTable class="basketTable" value="#{basketController.items}" var="item" border="0">
			<f:facet name="header"></f:facet>
			<h:column></h:column>
			<h:column class="basketTableColumn">
				<f:facet name="header">
					<h:outputText value="Product"/>
				</f:facet>
				<h:outputText value="#{item.productName}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Price Per Item"/>
				</f:facet>
				<h:outputText value="#{item.price}"/>
			</h:column>
		</h:dataTable>
	</div>
	<input type="submit" value="Submit Order">	
</ui:define>
</ui:compositon>
