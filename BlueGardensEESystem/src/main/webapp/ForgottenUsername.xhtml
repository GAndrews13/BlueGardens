<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/exampletemplate.xhtml">
<ui:define name="pageTitle">Forgotten Username</ui:define>
<ui:define name="content">
	<div id="forgottenUsername">
		<h:form>
			<h2>Forgotten Username</h2>
			<h:panelGrid>
				<h:outputLabel value="#{forgottenUsernameController.errormsg"/><br/>
				<h:outputLabel value="Email" for="forgottenusernameemail"/>
				<h:inputText id="forgottenusernameemail" value="#{customerDetails.email}" maxlength="45" size="20"/>
				<br/>
				<f:facet name="loginsubmit">
					<h:commandButton class="button" value="Submit" action="#{forgottenUsernameController.forgottenUsername}"/>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</div>
</ui:define>
</html>
