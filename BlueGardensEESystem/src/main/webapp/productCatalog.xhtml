<!-- @author Jake
	product catalogue page showing products from three sections:
	On sale
	Trending
	Porousware
-->
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">

	<ui:define name="pagetitle">
		Product Catalog
	</ui:define>

	<ui:define name="body">
	#{productController.pullAll()}
	
	<table class = "wishlistTable">
				<tr class="wishlistTableHeader">
					<td>
					</td>
					<td>
						Name
					</td>
					<td>
						Price (Â£)
					</td>				
				</tr>
				
				<ui:repeat value="#{productController.allProducts}" var="product">
					<tr text-align="center">
						<td class="wishlistColumn">
							<div class="links">
							<a href="productPage.xhtml?product=#{product.getProductID()}"  id="#{product.productID}">	
							<img class="productImage" src="#{product.getImageLink()}" alt="#{product.getProductName()}" />
							</a>
							</div>
						</td>
						<td>
							#{product.getProductName()}
						</td>
						<td>
							#{product.getPrice()}
						</td>
					</tr>
				</ui:repeat>
			</table>
	</ui:define>
</ui:composition>
