<!DOCTYPE html>
<!-- Outlines the code that the system uses and the template it is based off of -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"      
				xmlns:ui="http://java.sun.com/jsf/facelets"     
				template="templates/template.xhtml">
	<!-- Defines the title of the page using the header 1 tag -->
	<ui:define name = "pagetitle">
		<h1> ContactUs </h1>
	</ui:define>
	
	<!-- Defines the title displayed on the page -->
	<ui:define name="sectiontitle">
		<h2> Contact Us </h2>
	</ui:define>
	
	<!-- Contains the actual content of the page -->
	<ui:define name="body">
	<div id=" formtitle"><h1>Contact Us</h1></div>
	<div id="form">
	<form action="contact" method="post">
    <label for="name"> Name </label><br>
    <input type="text" name="cf_name" maxlength="45" size="20"><br>
	
    <label for="email">Email</label><br>
    <input type="text" name="cf_email" maxlength="45" size="20"><br>
	
    <label for="message">Message</label><br>
    <textarea name="cf_message" maxlength="80" size="30"></textarea><br>
	
    <input type="submit" value="Send">
    <input type="reset" value="Clear">
	</form>
	</div>
	</ui:define>
</ui:composition>
