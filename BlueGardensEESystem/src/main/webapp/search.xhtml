	<link rel="stylesheet" type="text/css" href="style.css">
	
	<ui:define name = "pagetitle">

<ui:define name="body">	

	<div class="page-wrap">
		<div id="site-header">
			<h1 id="logo">
				<a href = ""><!--LOGO ADD--></a>
			</h1>
			<div id="navigation">

				  	<li> <img src="images/NB-Gardens.png" width=60px height=30px/> </li>

				</ul>
			</div>
		</div>
		<div id="contentHeader">
			<ui:insert name="sectiontitle"/>
		</div>
		
		<div class="content">
			<div id="sidebarRight">
				BLOG SECTION
			</div>
			<ui:insert name="body"/>
			
 <div class = "main">  
 <p style="font-size:150%"><marquee><i> Items on sale</i></marquee></p> 

 
 
 <div class = "searchform">
 <p>Search by</p>  
 <form>
 Product Name:<br>
<input type="text" name="productname">
<br>
 Product ID:<br>
<input type="text" name="productid">
<br><br>
Show products that are: <br>
<input type="radio" name="instock" value="stockY" checked>In Stock
<br>
<input type="radio" name="instock" value="stockN">Out of Stock
<br><br>
<input type="submit" value="Submit">
</form> 
</div> 
 </div>
		</div> 
	</div>
	
	<div id="productgrid">
			<div class="section group">
				<div class="col span_1_of_4">
					Result 1
					<hr />
					<br> <!-- <img src="http://www.funchap.com/wp-content/uploads/2014/01/pictures-of-flowers-beautiful.jpg" style="float:left;width:128px;height:128px;" -->
					<div class="description">
						<img src="#{SearchController.pResult.getImageLink()}" style="float: left; width: 128px; height: 128px;">
						<h2><h:outputLabel value="#{SearchController.pResult.getProductSeasonalName()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.pResult.getProductSeasonalPrice()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.pResult.getSeasonalFeatureOne()}" /></h2>
						<!--  Product Name <br> price £2.99 <br> Item info <br> -->
					</div>
				</div>
				<div class="col span_1_of_4">
					Result 2
					<hr />
					<br/>
					<div class="description">
						<img src="#{SearchController.results[1].getImageLink()}" style="float: left; width: 128px; height: 128px;">
						<h2><h:outputLabel value="#{SearchController.results[1].getTrendingProductName()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.results[1].getTrendingProductPrice()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.results[1].getTrendingFeatureOne()}" /></h2>
						<!--  Product Name <br> price £2.99 <br> Item info <br> -->
					</div>
				</div>
				<div class="col span_1_of_4">

					<hr />
					<br>
					<div class="description">
						<img src="#{SearchController.results[1].getImageLink()}" style="float: left; width: 128px; height: 128px;">
						<h2><h:outputLabel value="#{SearchController.results[2].getSaleProductName()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.results[2].getSaleProductPrice()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.results[2].getSaleFeatureOne()}" /></h2>
						<!--  Product Name <br> price £2.99 <br> Item info <br> -->
