<!-- @author Jake
	Search Page 
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"      
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"     
				template="templates/template.xhtml">
	
	<ui:define name = "pagetitle">
		<h1> Search </h1>
	</ui:define>
<!--REFRESH PAGE EVERY 5 SECONDS TO UPDATE RESULTS-->
<meta http-equiv="refresh" content="5"/>
<ui:define name="body">	
			
 <div class = "main">  
 <p style="font-size:150%"><marquee><i> Items on sale</i></marquee></p> 

 <div class = "searchform">
 <p>Search by</p>  
<form name="SearchForm" method="post" action="SearchServlet">
 <p>Product Name:</p><br/>
<input type="text" name="productname" value="#{SearchController.searchTerm}"/>
<br/><br/>
<p>Show products that are:</p> <br/>

<input type="radio" name="outstock" value="stockN"/><p>Out of Stock</p>
<br/><br/>
<input type="submit" value="Submit"/>
</form> 
</div> 
 </div>
	
	<div id="productgrid">
			<div class="section group">
				<div class="col span_1_of_4">
					<p>Result 1</p>
					<hr/>
					<br/>
					<div class="description">
						<img src='#{SearchController.pResult.getImageLink()}' width="128" height="128"/>
						<h2><h:outputLabel value="#{SearchController.pResult.getProductSeasonalName()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.pResult.getProductSeasonalPrice()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.pResult.getSeasonalFeatureOne()}" /></h2>
						<!--  Product Name <br> price £2.99 <br> Item info <br> -->
					</div>
				</div>
				<div class="col span_1_of_4">
					Result 2
					<hr/>
					<br/>
					<div class="description">
						<img src="#{SearchController.results[1].getImageLink()}" width="128" height="128"/>
						<h2><h:outputLabel value="#{SearchController.results[1].getTrendingProductName()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.results[1].getTrendingProductPrice()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.results[1].getTrendingFeatureOne()}" /></h2>
						<!--  Product Name <br> price £2.99 <br> Item info <br> -->
					</div>
				</div>
				<div class="col span_1_of_4">
					Result 3
					<hr/>
					<br/>
					<div class="description">
						<img src="#{SearchController.results[2].getImageLink()}" width="128" height="128"/>
						<h2><h:outputLabel value="#{SearchController.results[2].getSaleProductName()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.results[2].getSaleProductPrice()}" /></h2>
						<h2><h:outputLabel value="#{SearchController.results[2].getSaleFeatureOne()}" /></h2>
						<!--  Product Name <br> price £2.99 <br> Item info <br> -->
					</div>
				</div>
			</div>
		</div>
	
	</ui:define>
</ui:composition>
