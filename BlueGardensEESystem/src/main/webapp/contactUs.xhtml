<!DOCTYPE html>
<!-- Outlines the code that the system uses and the template it is based off of -->
<!--  author Anca -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				template="templates/template.xhtml"
				xmlns:f="http://java.sun.com/jsf/core">
	<!-- Defines the title of the page using the header 1 tag -->
	<ui:define name = "pagetitle">
		ContactUs
	</ui:define>
	
	<!-- Defines the title displayed on the page -->
	<ui:define name="sectiontitle">
		<h2> Contact Us </h2>
	</ui:define>
	
	<!-- Contains the actual content of the page -->
	<ui:define name="body">
	<div id=" formtitle"><h1>Contact Us</h1></div>
	<div id="form">	
		<h:form>			
			<h:panelGrid>
				<h:outputLabel value="#{contactController.errorMessage}"/><br/>
				<h:outputLabel value="name" for="customername"/><br/>
				<h:inputText id="customername" value="#{contactFormDetails.name}" maxlength="45" size="20"/><br/>
				<br/>
				<h:outputLabel value="email" for="customeremail"/><br/>
				<h:inputSecret id="customeremail" value="#{contactFormDetails.email}" maxlength="45" size="20"/><br/>
				<br/>
				<h:outputLabel value="message" for="customermessage"/><br/>
				<h:inputSecret id="customermessage" value="#{contactFormDetails.message}" maxlength="80" size="30"/><br/>
				<h:commandButton action="#{contactController.sendMessage}" value="Send" />
			</h:panelGrid>
		</h:form>
	</div>
	</ui:define>
</ui:composition>
