<ui:composition xmlns="http://www.w3.org/1999/xhtml"      
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"     
				template="templates/template.xhtml">
				

				
<!-- Defines the title of the page using the header 1 tag -->
<ui:define name="pagetitle">Search</ui:define>

<script>
document.getElementById("demo").innerHTML = "My First JavaScript";
</script>

<ui:define name="body">
	<div class="leftTitle">Search</div>	
	<hr/>
	<div id="search">
	
		<h:form>
			<h:panelGrid>
			<h:outputLabel value="#{searchController.msg}"/><br/>
			<h:inputText id="searchdetails" value="#{searchController.searchTerm}" maxlength="45" size="20"/><br/>
			<h:commandButton action="#{searchController.search}" value="Search" /><br/>
			<ui:repeat value="#{searchController.results}" var="product">
				<p id="productid">Product ID: #{product.getProductID()}</p><br/>
				Product Name: #{product.getProductName()}<br/><br/>
				Price: Â£ #{product.getPrice()}<br/><br/>
				<div class="links">
				<a href="productPage.xhtml?product=#{product.getProductID()}"  id="#{product.productID}">	
				<img class="productImage" src="#{product.getImageLink()}" alt="#{product.getProductName()}" />
				</a>
				</div>
				<br/><br/><br/><br/> 	
			</ui:repeat>
			</h:panelGrid>	
		</h:form>

	</div>
</ui:define>
</ui:composition>
