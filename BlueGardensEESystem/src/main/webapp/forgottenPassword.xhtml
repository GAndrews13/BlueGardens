<!DOCTYPE html>
<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="templates/template.xhtml">
<ui:define name="pageTitle">Forgotten Password</ui:define>
<ui:define name="body">
	<div id="forgottenPassword">
		<h:form>
			<h2>Forgotten Password</h2>
			<h:panelGrid>
				<h:outputLabel value="#{forgottenPasswordController.errormsg}"/><br/>
				<h:outputLabel value="Username" for="forgottenpasswordusername"/>
				<h:inputText id="forgottenpasswordusername" value="#{forgottenPasswordDetails.username}" maxlength="45" size="20"/><br/>
				<h:outputLabel value="Email" for="forgottenpasswordemail"/>
				<h:inputText id="forgottenpasswordemail" value="#{forgottenPasswordDetails.email}" maxlength="45" size="20"/><br/>
				<h:commandButton action="#{forgottenPasswordController.forgottenPassword()}" value="Submit" />
			</h:panelGrid>
		</h:form>
	</div>
</ui:define>
</ui:composition>
