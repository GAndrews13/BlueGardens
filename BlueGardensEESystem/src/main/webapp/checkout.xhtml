<%@ page 	language="java" 
			contentType="text/html; charset=ISO8859-1"     
			pageEncoding="ISO-8859-1"%> 
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix ="c" %>
<!DOCTYPE html>
<!-- Outlines the code that the system uses and the template it is based off of -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"      
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"     
				template="templates/template.xhtml">
	<!-- Defines the title of the page using the header 1 tag -->
	<ui:define name = "pagetitle">
		<h1> NBGardens: Checkout </h1>
	</ui:define>
	
	<!-- Defines the title displayed on the page -->
	<ui:define name="sectiontitle">
		<h2> Checkout </h2>
	</ui:define>
	<!-- Contains the actual content of the page -->
	<ui:define name="body">
		<div id="checkout">
			<h:form>
				<table>
					<c:forEach var="item" items="${Basket}">
						<tr>
							<td> ${item.ID} </td>
							<td> ${item.name} </td>
							<td> ${item.quantity} </td>
						</tr>
					</c:foreEach>
				</table>
				<h:panelGrid>
					<!-- Impliment paypal checkout function-->
					<img src="https://www.paypal.com/en_US/i/btn/btn_xpressCheckout.gif" align="left" style="margin-right:7px;"/>
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
