
<!DOCTYPE html>
<!-- Outlines the code that the system uses and the template it is based off of -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"      
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"     
				template="templates/template.xhtml">
	<!-- Defines the title of the page using the header 1 tag -->
	<ui:define name = "pagetitle">
		NBGardens: Checkout
	</ui:define>
	
	<!-- Defines the title displayed on the page -->
	<ui:define name="sectiontitle">
		<h1>Checkout</h1>
	</ui:define>
	<!-- Contains the actual content of the page -->
	<ui:define name="body">
		<br/>
		<div id="checkout">
			<h:form>
				<div class="simpleCart_items"/>
				<table>
				<tr>
					<div id="light" class="white_content" >
						<td class="tableHeaderCells javascriptText">
							<a href="javascript:;" class="simpleCart_empty">Empty basket</a>
						</td>
						<td class="tableHeaderCells javascriptText">
							Total: <span id="simpleCart_grandTotal" class="simpleCart_grandTotal"></span>
						</td>
						<td class="tableHeaderCells  javascriptText" id="closeBasketCell">
							<a href = "javascript:void(0)"  onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Close</a>
						</td>
					</div>
				</tr>
				<tr>
					<td>
						<!-- TODO return items as a string --> 
						<h:inputText  binding="#{basketContents}"/>
						<h:commandButton action="#{basketController.stringParser(basketContents.value)}" value="Login " />
						<a href="javascript:;" class="simpleCart_checkout" >Checkout Basket With Paypal</a>
					</td>
				</tr>
				</table>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
