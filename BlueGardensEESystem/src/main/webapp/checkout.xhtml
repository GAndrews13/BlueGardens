
<!DOCTYPE html>
<!-- Outlines the code that the system uses and the template it is based off of -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"      
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"     
				template="templates/template.xhtml">
	<!-- Defines the title of the page using the header 1 tag -->
	<ui:define name = "pagetitle">
		NBGardens: Checkout
	</ui:define>
	<!-- Defines the title displayed on the page -->
	<ui:define name="sectiontitle">
	<h2>Checkout</h2>
	<h3>Your order is ready to be processed, please contact customer services to continue with your order</h3>
	</ui:define>
	<!-- Contains the actual content of the page -->
	<ui:define name="body">
		<br/>
		<p>
		Total Price:  #{basketController.findTotal()}
		</p>
		
		<br/>
		<div id="checkout">
			<!-- DISPLAY BASKET ITEMS -->
						<h:dataTable class="basketTable" value="#{basketController.items}" var="item" border="0">
							<f:facet name="header">
							</f:facet>
								<h:column>
								</h:column>
							<h:column class="basketTableColumn">
								<f:facet name="header">
									<h:outputText value="Product"/>
								</f:facet>
								<h:outputText value="#{item.productName}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="Price Per Item"/>
								</f:facet>
								<h:outputText value="#{item.price}"/>
							</h:column>
						</h:dataTable>
		</div>
	</ui:define>
</ui:composition>
